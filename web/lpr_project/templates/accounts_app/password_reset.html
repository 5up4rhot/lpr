{% extends "base.html" %}

{% block content %}
<div class="container my-5 text-center">
  <form action="" method="post">
    <div class="form-group">
      {% csrf_token %}
      {% if form.email.errors %}
      {{ form.email.errors }}
      {% endif %}
      <p>Введите ваш email: {{ form.email }}</p>
      <input type="submit" class="btn btn-warning btn-lg my-3" value="Reset password">
    </div>
  </form>
</div>

{% endblock %}
