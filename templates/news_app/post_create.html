{% extends 'base.html' %}

{% block content %}

<div class="container my-5">
  <form method="post" enctype="multipart/form-data">
    <div class="form-group">
      {% csrf_token %}
      {{ form.media }}
      {{ form.as_p }}
      <input class="btn btn-primary" type="submit" value="Submit">
    </div>
  </form>
</div>
{% endblock %}
