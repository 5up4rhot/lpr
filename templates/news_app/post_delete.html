{% extends 'base.html' %}

{% block content %}

<div class="container my-5 text-center">
<form method="post">
  <div class="form-group">
    {% csrf_token %}
    <p>Вы уверены что хотите удалить "{{ object.title }}" от {{ object.createtime }}?</p>
    <button type="submit" class="btn btn-lg btn-danger my-5">Удалить</button>
  </div>
</form>
</div>
{% endblock %}
