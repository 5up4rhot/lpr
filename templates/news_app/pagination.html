<div class="pagination">
  <div class="container text-center">
    <span class="step-links">
        {% if page.has_previous %}
        <a class="step-link m-3 p-3 shadow" href="?page={{ page.previous_page_number }}">Предыдущая</a>
        {% endif %}
        {% if page.has_next %}
        <a class="step-link m-3 p-3 shadow" href="?page={{ page.next_page_number }}">Следующая</a>
        {% endif %}
    </span>
  </div>
</div>
