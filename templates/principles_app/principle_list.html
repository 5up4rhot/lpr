<!DOCTYPE html>
{% extends "base.html" %}

{% block head %}
<!-- Custom css -->
<link rel="stylesheet" href="/static/principles_app/css/principles_app_base.css">
<link rel="stylesheet" href="/static/principles_app/css/principle_list.css">
<title>Декларация о принципах - Либертарианская Партия России</title>
{% endblock %}


{% block content %}
<section class='pagetitle'>
  <div class="pagetitle-cover">
    <div class="pagetitle-content-box">
      <h1>Декларация о принципах</h1>
    </div>
  </div>
</section>

<section class="container">
  <div class="narrower">
    <!-- <h2 class="my-4 my-sm-5 text-center">Декларация о принципах</h2> -->
    <ul>
      {% for principle in principles  %}
          <li><p>{{ principle.content }}</p></li>
      {% endfor %}
    </ul>
  </div>
</section>

<a href="{% url 'principles_app:program' %}" class="navigationlinks">
    <div class="p-2 p-md-3 my-5 container shadow-lg">
            <h4>Следующее</h4>
            <h2 class="mt-3">Программа партии <i class="arrow arrow-next fas fa-arrow-right"></i></h2>
    </div>
</a>

{% endblock %}
